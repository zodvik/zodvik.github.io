<!-- {% raw %} -->
<div class="post-meta">
    <span title="Published date">
        {{ page.date | date_to_string }}
    </span>
    <span title="Estimated read time">
        {% assign words = content | number_of_words %}
        {% if words < 360 %}
        1 min
        {% else %}
        {{ words | divided_by:180 }} mins
        {% endif %}
    </span>  
</div>
<!-- {% endraw %} -->
